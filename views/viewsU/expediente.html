<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expediente Clínico - MediCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 0;
        }
        #expediente-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #008CBA;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            background-color: #008CBA;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        a:hover {
            background-color: #005f73;
        }
    </style>
</head>
<body>
    <div id="expediente-container">
        <h1>Expediente Clínico</h1>
        <table>
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Anotaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for anotacion in anotaciones %}
                <tr>
                    <td>{{ anotacion.fecha_cita }}</td>
                    <td>{{ anotacion.anotaciones_nuevas_paciente }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/users/dashboard-user">Volver al Dashboard</a>
    </div>
</body>
</html>
