<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Anotación - MediCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 0;
        }
        #actualizar-anotacion-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        form {
            width: 100%;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button[type="submit"] {
            background-color: #FFA500; /* Naranja */
            border: none;
            color: white;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #FF8C00;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #008CBA;
            text-decoration: none;
            font-size: 16px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="actualizar-anotacion-container">
        <h1>Actualizar Anotación</h1>
        <!-- Formulario para actualizar la anotación -->
        <form method="post" action="/users/actualizar-anotacion/{{ anotacion.id_expediente }}">
            <textarea name="anotaciones_nuevas_paciente" placeholder="Actualiza la anotación" required>{{ anotacion.anotaciones_nuevas_paciente }}</textarea>
            <button type="submit">Actualizar</button>
        </form>
        <!-- Botón para regresar al expediente -->
        <a href="/users/ver-expediente/{{ anotacion.id_usuario }}" class="back-link">Regresar</a>
    </div>
</body>
</html>
