<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Doctor</title>
</head>
<body>
    <h1>Dashboard del Doctor</h1>
    <form action="/users/logout" method="post">
        <input type="submit" value="Cerrar sesión">
    </form>
    <a href="/users/mis-pacientes" class="button">Ver pacientes clínicos</a>
    <h2>Mis Citas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Paciente</th>
                <th>Fecha y hora</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cita in citas %}
            <tr>
                <td>{{ cita.usuario.nombre }} {{ cita.usuario.apellido }}</td>
                <td>{{ cita.fecha_cita }}</td>
                <td>{{ "Confirmada" if cita.confirm_cita else "Pendiente" }}</td>
                <td>
                    <a href="/users/crear-receta/{{ cita.id_cita }}">Crear Receta</a>
                </td>
                <td>
                    <!-- Siempre se muestran los botones de Actualizar y Eliminar -->
                    <a href="/users/actualizar-receta/{{ cita.id_cita }}" class="button">Actualizar</a> |
                    <form action="/users/eliminar-receta/{{ cita.id_cita }}" method="post" style="display:inline;">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" onclick="return confirm('¿Estás seguro de eliminar esta receta?')" class="button">Eliminar</button>
                    </form>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
