<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Receta - MediCare</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 0;
        }
        #editar-receta-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        button[type="submit"] {
            background-color: #FFA500; /* Naranja */
            border: none;
            color: white;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #FF8C00;
        }
    </style>
    <script>
        function showSuccessAlert(event) {
            event.preventDefault(); 
            Swal.fire({
                icon: 'success',
                title: 'Actualización exitosa',
                text: 'La receta ha sido actualizada con éxito',
                confirmButtonText: 'Aceptar'
            }).then(() => {
                event.target.submit();
            });
        }
    </script>
</head>
<body>
    <div id="editar-receta-container">
        <h1>Editar Receta</h1>
        <form action="/users/actualizar-receta/{{ receta.id_receta }}" method="POST" onsubmit="showSuccessAlert(event)">
            <label><strong>Paciente:</strong> {{ receta.usuario.nombre }} {{ receta.usuario.apellido }}</label>
            <label><strong>Fecha de la cita:</strong> {{ receta.fecha_cita }}</label>
            <label for="anotaciones_receta_paciente"><strong>Anotaciones:</strong></label>
            <textarea name="anotaciones_receta_paciente" id="anotaciones_receta_paciente" rows="5" required>{{ receta.anotaciones_receta_paciente }}</textarea>
            <button type="submit">Actualizar Receta</button>
        </form>
    </div>
</body>
</html>
