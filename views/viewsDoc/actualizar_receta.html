<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receta</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function showSuccessAlert(event) {
        event.preventDefault(); 
        Swal.fire({
            icon: 'success',
            title: 'Actualización exitosa',
            text: 'La receta ha sido actualizada con éxito',
            confirmButtonText: 'Aceptar'
        }).then(() => {
            event.target.submit();
        });
    }
</script>
<body>
    <h1>Editar Receta</h1>
    <form action="/users/actualizar-receta/{{ receta.id_receta }}" method="POST" onsubmit="showSuccessAlert(event)">
        <label>Paciente: {{ receta.usuario.nombre }} {{ receta.usuario.apellido }}</label><br>
        <label>Fecha de la cita: {{ receta.fecha_cita }}</label><br>
        <label for="anotaciones_receta_paciente">Anotaciones:</label><br>
        <textarea name="anotaciones_receta_paciente" id="anotaciones_receta_paciente" rows="5" cols="40">{{ receta.anotaciones_receta_paciente }}</textarea><br><br>
        <button type="submit">Actualizar Receta</button>
    </form>
</body>
</html>
