<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pacientes</title>
</head>
<body>
    <h1>Lista de Pacientes</h1>
    <a href="/users/dashboard-doc">Volver al dashboard</a>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for paciente in pacientes %}
            <tr>
                <td>{{ paciente.nombre }}</td>
                <td>{{ paciente.email }}</td>
                <td>
                    <a href="/users/ver-expediente/{{ paciente.id_usuario }}">Ver Expediente</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
