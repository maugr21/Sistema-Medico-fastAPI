<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-80 text-center">
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
    
    <form action="/users/logout" method="post">
      <button
        type="submit"
        class="w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300"
      >
        Logout
      </button>
    </form>
  </div>
</body>
</html>
