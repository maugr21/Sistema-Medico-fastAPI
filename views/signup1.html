<!DOCTYPE html>
<html lang="en">
<head>
    <title>Seleccionar Rol - MediCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff; /* Fondo azul claro */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            margin: 20px;
        }
        button {
            background-color: #008CBA; /* Azul MediCare */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f73;
        }
        a {
            display: block;
            margin-top: 50px;
            color: #005f73;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>¿Qué tipo de usuario desea registrar?</h1>
    <form action="/select-role-patient" method="post">
        <button type="submit">Paciente</button>
    </form>
    <form action="/select-role-doctor" method="post">
        <button type="submit">Doctor</button>
    </form>
    <a href="/">Volver al login</a>
</body>
</html>
